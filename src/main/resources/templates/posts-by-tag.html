<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="exam_header"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div layout:fragment="postsByTag">

    <h3 th:text="'Post search by tag:' + ${tag.name}"> </h3>

    <table th:each="post:${posts}">
        <tr>
            <td  th:text="'Title: '+ ${post.title}"> </td>
        </tr>

        <tr>
            <td th:text=" 'Content: ' + ${post.content}"></td>
        </tr>
        <br>

    </table>

</div>


</body>
</html>
