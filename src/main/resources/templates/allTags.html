<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="exam_header"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div layout:fragment="all-tags">

    <table>
        <tr th:each="tag:${tags}">
            <td th:text="${tag.id}" th:text="${tag.name}">  </td>
            <td> <a th:href="@{/tag/{id}/posts (id=${tag.id}) } ">Show posts</a> </td>
            <td> <a th:href="@{/tag/{id}/show (id=${tag.id}) } ">Show Tag</a> </td>
        </tr>

    </table>

    <a th:href="@{/tag/add}">Add another tag</a>

</div>


</body>
</html>
